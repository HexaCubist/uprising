<!DOCTYPE html>
<html>
<head>
	<title>Uprising in the Third Act</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="body">

<div id="main">
	<h1>Choose your team</h1>
	<button id="nbutton" onclick="startact('notplaying')">I'm not playing</button>
	<button id="rbutton" onclick="startact('resistance')">Resistance</button>
	<button id="sbutton" onclick="startact('state')">The State</button>
</div>
<script type="text/javascript">
	var act = 0;
	var body =  document.getElementById('body');
	var main =  document.getElementById('main');
	function startact(team) {
		if (body.requestFullscreen) {
			body.requestFullscreen();
		} else if (body.mozRequestFullScreen) { /* Firefox */
			body.mozRequestFullScreen();
		} else if (body.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
			body.webkitRequestFullscreen();
		} else if (body.msRequestFullscreen) { /* IE/Edge */
			body.msRequestFullscreen();
		}
		setTimeout(() => {
			// Black Screen
			main.className = "start" // clear classes
			main.classList.add("black")
		}, ((3-act)*60-10) * 100);
		setTimeout(() => {
			// Colour Screen
			main.className = "start" // clear classes
			main.classList.add(team)
		}, ((3-act)*60) * 100);
		setTimeout(() => {
			// Reset
			main.className = "" // clear classes
			act += 1;
		}, ((3-act)*60 +40) * 100);
		main.className = "start"
	}
</script>
<style type="text/css">
	#main {
		display: block;
		background: white !important;
	}

	:not(:root):-webkit-full-screen::backdrop {
		background: black !important;
	}

	body {
    background: black;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
	}

	#main {
	    width: 100vw;
	    height: 100vh;
	    margin: 0;
	}

	#main.start {
    border-radius: 100em;
    width: 100vw;
    height: 100vw;
    max-width: 100vh;
    max-height: 100vh;
	}
	.start * {
		display: none;
	}
	#main.black{
		background: black !important;
	}
	#main.notplaying{
		background: blue !important;
	}
	#main.resistance{
		background: red !important;
	}
	#main.state{
		background: gold !important;
	}

	#nbutton {
	    background: gold;
	}

	button {
	    border: 0;
	    border-radius: 500px;
	    padding: 0.5em 1em;
	    font-size: 1em;
	    display: block;
	    margin: 0.2em auto;
	}

	#rbutton {
	    background: crimson;
	    color: white;
	}

	#sbutton {
	    background: darkblue;
	    color: white;
	}

	h1 {
	    font-size: 1.2em;
	    margin-top: 0;
	    padding-top: 1em;
	}

	#main {
	    display: block;
	    background: white !important;
	    font-family: sans-serif;
	    font-size: 6vw;
	    text-align: center;
	}
</style>
</body>
</html>
